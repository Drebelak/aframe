<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Night</title>
    <meta name="description" content="Night">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="components/flashlight.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="moonTexture" src="images/moon.png">
      </a-assets>

      <a-sky color="#999" radius=250 src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 0" rotation="-90 0 0" width="500" height="500" color="#7c5c31"></a-plane>

      <a-camera look-controls>
        <a-light id="userLight" flashlight="light: #userLight" fps-look-contr type="spot" color="#eeddc6"
          groundColor="#eeddc6" intensity="1" angle="40" decay="1" distance="8" penumbra="0.6"></a-light>
        <a-light type="point" color="#a4a4a4" groundColor="#a4a4a4" intensity="0.5" angle="60" decay="1.5" distance="3"
          penumbra="0"></a-light>
      </a-camera>

      <a-light type="directional" position="-147 66.5 189" intensity="0.1" color="#d7f5ff">
        <a-entity material="src: #moonTexture; shader: flat; transparent: true" geometry="primitive: sphere; radius: 13; phiLength: 250" rotation="15 125 15"></a-entity>
      </a-light>

    </a-scene>
  </body>
</html>
